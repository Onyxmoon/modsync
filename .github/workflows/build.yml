name: Build Plugin

on:
  push:
    branches: [ main, develop ]
    tags:
      - '*.*.*'       # Matches 0.1.0, 1.2.3, etc.
      - '*.*.*-*'     # Matches 0.1.0-alpha, 0.1.0-beta.1, etc.
  workflow_dispatch:  # Allows manual trigger for testing
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Java 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
    
    - name: Cache Gradle Dependencies
      uses: actions/cache@v5
      with:
        path: ~/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant Execute Permission for Gradlew
      run: chmod +x gradlew

    - name: Setup Hytale (with download)
      uses: ./.github/actions/setup-hytale
      with:
        credentials: ${{ secrets.HYTALE_DOWNLOADER_CREDENTIALS }}

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload Artifact (all)
      uses: actions/upload-artifact@v4
      with:
        name: modsync-jars
        path: |
          build/libs/*.jar
          bootstrap/build/libs/*.jar
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: modsync-jars
          path: dist

      - name: List release files
        run: ls -la dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
